<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xuất dữ liệu JSON từ Google Sheet</title>
  <script>
    // URL Web App do bạn publish từ Apps Script
    const apiUrl = "https://script.google.com/macros/s/AKfycbwxxxxx/exec";

    async function loadData() {
      try {
        let res = await fetch(apiUrl);
        let data = await res.json();

        // Chỉ giữ các dòng có ID
        let filtered = data.filter(row => row.ID && row.ID.toString().trim() !== "");

        // Hiển thị ra màn hình
        document.getElementById("output").textContent = JSON.stringify(filtered, null, 2);
      } catch (err) {
        console.error(err);
        document.getElementById("output").textContent = "Lỗi tải dữ liệu!";
      }
    }

    window.onload = loadData;
  </script>
</head>
<body>
  <h2>Dữ liệu JSON (chỉ dòng có ID)</h2>
  <pre id="output">Đang tải...</pre>
</body>
</html>
